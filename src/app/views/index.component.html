<nb-layout class="view">
  <nb-layout-header>
    <app-logo name="overview"></app-logo>
  </nb-layout-header>

  <nb-layout-column>
    <div class="container">
      <h1>
        Where do you want to go?
      </h1>
      <div class="row">
        <div class="card" (click)="redirectTo('update')">
          <img src="../../assets/system-update.svg" />
          <p class="title">Update</p>
          <p class="description">Get the latest Haus CMS version.</p>
        </div>
        <div class="card" (click)="redirectTo('editor')">
          <img src="../../assets/coding.svg" />
          <p class="title">Editor</p>
          <p class="description">Edit live your website code.</p>
        </div>
        <div class="card" (click)="redirectTo('analytics')">
          <img src="../../assets/analytics.svg" />
          <p class="title">Analytics</p>
          <p class="description">See how is your page performing.</p>
        </div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
